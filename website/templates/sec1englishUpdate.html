<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Light Bridge</title>
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
            crossorigin="anonymous"
        >

        <style>
            .banner {
                width: 100%;
                height: auto;
                object-fit: cover;
            }
            .containter-items-center {
                display: flex:
                flex-direction: column;
            }
        </style>
    </head>
<body>


    <h1 class="text-center mt-5 mb-2">{{title}}</h1>
    <br>

   <div class="d-grid gap-2 col-9 mx-auto">
       <form action="/sec1englishUpdate?classNum={{classNum}}" method="POST">

         <div class="mb-3">
           <label for="ClassNum" class="form-label">Class Number</label>
           <input type="text" class="form-control" name="num" value={{note[0][0]}} readonly="readonly">
         </div>

         <div class="mb-3">
           <label for="Date" class="form-label">Date</label>
           <input type="date" class="form-control" name="date" value={{note[0][1]}}>
         </div>

       <div class="mb-3">
           <label for="Topic " class="form-label">Topic</label>
           <textarea class="form-control" name="topic" >{{note[0][2]}}</textarea>
         </div>

         <div class="mb-3">
           <label for="Objective" class="form-label">Objective</label>
           <textarea class="form-control" name="objectives" >{{note[0][3]}}</textarea>
         </div>

       <div class="mb-3">
           <label for="Method" class="form-label">Method</label>
           <textarea class="form-control" name="method" >{{note[0][4]}}</textarea>
       </div> 

       <div class="mb-3">
           <label for="TeacherActivity" class="form --tail even">Teacher Activity</label>
           <textarea class="form-control" name="teacher">{{note[0][5]}}</textarea>
       </div>

       <div class="mb-3">
           <label for="StudentActivity" class="form-label">Student Activity</label>
           <textarea class="form-control" name="student">{{note[0][6]}}</textarea>
         </div>

         <button type="submit" class="btn btn-primary">Update</button>

       </form>
   </div>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
    </script>

</body>
</html>
