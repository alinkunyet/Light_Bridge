<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Light Bridge</title>
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
            crossorigin="anonymous"
        >

        <style>
            .banner {
                width: 100%;
                height: auto;
                object-fit: cover;
            }
            .containter-items-center {
                display: flex:
                flex-direction: column;
            }
            .line {
                display: flex; 
                flex-direction: row;
                justify-content: space-between;
                margin-bottom: 10px;
            }
        </style>
    </head>
<body>
    <h1 class="text-center mt-5 mb-2">{{title}}</h1>
    <br>

        <div class="input-group mb-3">
          <input 
              type="text" 
              class="form-control" 
              placeholder="Enter the class number..." 
              aria-label="Go to class" 
              aria-describedby="button-addon2">
          <button class="btn btn-primary" 
              type="button" 
              id="button-addon2">Go to Page</button>
        </div>

    <br>

    <div clas="lead" style="font-size: 18px; margin: 20px;" >
            {% for note in notes %}
            <div class="border-bottom" 
                style="margin-bottom: 16px; 
                padding-bottom: 8px;"">
                
                <div class="line">
                    <div>
                        <b>Class Number : </b>
                        <span>{{ note[0] }}</span>
                    </div>
                    <div>
                        <b>Date : </b>
                        <span>{{ note[1] }}</span>
                    </div>
                </div>
                <div class="line">
                    <div>
                          <b>Topic : </b>
                    </div>
                    <div style="width: 80%;">
                         <p>{{ note[2] }}</p>
                    </div>
                </div>
                <div class="line">
                    <div style="width: 15%;">
                        <b>Objectives : </b>
                    </div>
                    <div style="width: 80%;">
                        <span>{{ note[3] }}</span>
                    </div>
                </div>
                <div class="line">
                    <div style="width: 15%;">
                        <b>Method: </b>
                    </div>
                    <div style="width: 80%;">
                    <span>{{ note[4] }}</span>
                    </div>
                </div>
                <div class="line">

                    <div style="width: 15%;">
                        <b>Teacher Activity : </b>
                    </div>
                    <div style="width: 80%;">
                        <span>{{ note[5] }}</span>
                    </div>
                </div>
                <div class="line">
                    <div style="width: 15%;">
                        <b>Student Activity : </b>
                    </div>
                    <div style="width: 80%;">
                        <span>{{ note[6] }}</span>
                    </div>
                </div>
            </div>

            {% endfor %}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
    </script>

</body>
</html>
