<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Light Bridge</title>
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
            crossorigin="anonymous"
        >

        <style>
            .banner {
                width: 100%;
                height: auto;
                object-fit: cover;
            }
            .containter-items-center {
                display: flex:
                flex-direction: column;
            }
        </style>
    </head>
<body>

    <img class="banner" 
        src="{{ url_for('static', filename='/images/trSun_cover.png')}}
    "/>

    <h1 class="text-center mt-5 mb-2">{{title}}</h1>
    <br>


    <div style="margin: 20px;" class="">
        <table  class="table table-primary">
          <thead>
            <tr>
                <th scope="col">Class Number</th>
                <th scope="col">Date</th>
                <th scope="col">Topic</th>
                <th scope="col">Objectives</th>
                <th scope="col">Methods</th>
                <th scope="col">Teacher Activity</th>
                <th scope="col">Student Activity</th>

            </tr>
          </thead>
          <tbody>
              {% for note in notes %}
              <tr>
                <td> {{ note[0] }} </td>
                <td> {{ note[1] }} </td>
                <td> {{ note[2] }} </td>
                <td> {{ note[3] }} </td>
                <td> {{ note[4] }} </td>
                <td> {{ note[5] }} </td>
                <td> {{ note[6] }} </td>
              </tr>
              {% endfor %}
          </tbody>
        </table>
    </div>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
    </script>

</body>
</html>
